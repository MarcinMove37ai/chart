version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm ci
        build:
          commands:
            - echo "Installing additional dependencies..."
            - npm install tailwindcss postcss autoprefixer --save
            - echo "Starting build..."
            - npm run build
      artifacts:
        baseDirectory: frontend/.next
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
    build:
      phases:
        install:
          runtime-versions:
            nodejs: 18